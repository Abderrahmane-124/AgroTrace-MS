# SonarQube Project Configuration for AgroTrace-MS

# Project identification
sonar.projectKey=agrotrace-ms
sonar.projectName=AgroTrace Microservices
sonar.projectVersion=1.0

# Source directories (all Python microservices)
sonar.sources=0-Simulateur-Capteurs,1-IngestionCapteurs,2-Pretraitement,3-VisionPlante,4-PrévisionEau,5-RèglesAgro,6-RecoIrrigation,7-DashboardSIG

# Source encoding
sonar.sourceEncoding=UTF-8

# Python configuration
sonar.python.version=3.11

# Exclusions - files/directories to ignore
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/node_modules/**,**/.venv/**,**/venv/**,**/.git/**,**/Dataset/**,**/mixed_images/**,**/*.sql,**/*.md,**/*.tex,**/*.sh,**/frontend/build/**,**/frontend/node_modules/**

# Test inclusions (if any)
sonar.test.inclusions=**/test_*.py,**/*_test.py,**/tests/**

