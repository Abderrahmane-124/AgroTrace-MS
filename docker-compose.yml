services:
  kafka-broker:
    image: apache/kafka:latest
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-broker:9092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka-broker:9093
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_NUM_PARTITIONS=2
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - agrotrace-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/9092' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  kafka-dashboard:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=agrotrace-kafka
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka-broker:9092
    depends_on:
      - kafka-broker
    networks:
      - agrotrace-network

  simulateur-capteurs:
    build: ./0-Simulateur-Capteurs
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-broker:9092
      - KAFKA_TOPIC=sensor-data
      - SEND_INTERVAL=2
    depends_on:
      kafka-broker:
        condition: service_healthy
    networks:
      - agrotrace-network
    volumes:
      - ./0-Simulateur-Capteurs/Dataset:/app/Dataset

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=agrotrace
      - POSTGRES_USER=agrotrace_user
      - POSTGRES_PASSWORD=agrotrace_pass
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./1-IngestionCapteurs/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - agrotrace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrotrace_user -d agrotrace"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - agrotrace-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ingestion-capteurs:
    build: ./1-IngestionCapteurs
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-broker:9092
      - KAFKA_TOPIC=sensor-data
      - KAFKA_GROUP_ID=ingestion-group
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_NAME=agrotrace
      - DB_USER=agrotrace_user
      - DB_PASSWORD=agrotrace_pass
    depends_on:
      kafka-broker:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    networks:
      - agrotrace-network

  preprocessing:
    build: ./2-Pretraitement
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-broker:9092
      - KAFKA_INPUT_TOPIC=sensor-data
      - KAFKA_OUTPUT_TOPIC=sensor-data-processed
      - KAFKA_GROUP_ID=preprocessing-group
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_NAME=agrotrace
      - DB_USER=agrotrace_user
      - DB_PASSWORD=agrotrace_pass
      - ANOMALY_THRESHOLD=3.0
      - MOVING_AVERAGE_WINDOW=5
    depends_on:
      kafka-broker:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      ingestion-capteurs:
        condition: service_started
    networks:
      - agrotrace-network

  vision-plante:
    build: ./3-VisionPlante
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka-broker:9092
      - KAFKA_IMAGE_TOPIC=image.uploaded
      - KAFKA_DISEASE_TOPIC=disease.detected
      - KAFKA_GROUP_ID=vision-plante-group
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=False
      - MINIO_RAW_BUCKET=raw-uav-images
      - MINIO_RESULTS_BUCKET=disease-detection-results
      - MODEL_NAME=Abuzaid01/plant-disease-classifier
      - MODEL_DEVICE=cpu
      - CONFIDENCE_THRESHOLD=0.5
      - BATCH_SIZE=1
      - IMAGE_FOLDER_PREFIX=color/
      - AUTO_PUBLISH_ON_STARTUP=True
    depends_on:
      kafka-broker:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - agrotrace-network
    # Décommenter pour activer le GPU (nécessite NVIDIA Docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  kafka_data:
  timescaledb_data:
  minio_data:

networks:
  agrotrace-network:
